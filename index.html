<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      James Prendergast - Portfolio
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="icon" href="Resources/JPFavicon.png">
  </head>

  <body>
    <script src="background.js"></script>
    <div id="parallax"></div>

    <script src="pageNavigation.js"></script>
    <div id="headerHolder"></div>

    <script src="projectReferences.js"></script>
    <div class="flexbox" id="contentHolder">
      <div class="content">
        <div>
          <h2 style="text-align: center;">-= About =-</h2>
          <p>&emsp;Greetings! My name is James Prendergast. I'm a game developer with an emphasis on programming yet an adoration of the whole process. Personal Projects and Game Jams are where I shine, especially since I've done more than I can remember!</p>
        </div>
        <img src="Resources/SeniorPortraitCroppedHead.jpg" alt="James Prendergast - Portrait Photo">
      </div>

      <div class="content" id="projectsDivider" style="width: 80%;background-color: var(--redwood); padding: 0; display: flex; justify-content: space-between;">
        <div style="margin-left: 15px; display: flex; flex-display:row; gap: 10px;">
          <button id="FeaturedSort" onclick="orderByFeatured()" class="sortOption sortSelected">Featured</button>
          <button id="DateSort" onclick="orderByDate()" class="sortOption">Date</button>
          <button id="RecognitionSort" onclick="orderByRecognition()" class="sortOption">Recognition</button>
        </div>
        <div style="margin-top: 10px">
          <button onclick="setAscending(true)" style="pointer-events: all;">
            <object id="sortUp" data="Resources/upEmpty.svg" type="image/svg+xml" style="height: 56px;"></object>
          </button>
          <button onclick="setAscending(false)" style="pointer-events: all; margin-left: -20px;">
            <object id="sortDown" data="Resources/downFilled.svg" type="image/svg+xml" style="height: 56px;"></object>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
